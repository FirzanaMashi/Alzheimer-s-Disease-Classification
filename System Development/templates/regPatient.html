<!DOCTYPE html>
    <head>
        <meta charset="UTF-8"/>
        <title>Register Patient | ADRad </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/regPatient.css') }}"/>
        <link rel="icon" type="image/x-icon" href="">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
        <script>
            var errmsg = "{{ errormessage }}";
            if(!(errmsg==""))
            {
                alert(errmsg);
            }
        </script>
    </head>
    <body>
        {% extends 'navbar.html' %}
        <!--Main section-->
        <div class="main--content">
            {% block content %}
            <div class="header--wrapper">
                <div class="header--title">
                    <h2>Patient Credentials</h2>  
                </div>
            </div>
            <!--Form Section-->
            <div class="form--container">
                <form action="{{ url_for('regPatient') }}" method="POST" class="form">
                    <div class="input--box">
                        <label for="">Full Name</label>
                        <input type="text" name="pFullname" id="fullName" placeholder="Enter patient's full name" value="{{ form_data.pFullname }}" required>
                    </div>
                    <div class="input--box">
                        <label for="">IC Number</label>
                        <input type="text" name="pIcnumber" id="icNumber" placeholder="Enter patient's IC Number" value="{{ form_data.pIcnumber }}" required >
                    </div>
                    <div class="input--box">
                        <label for="">Age</label>
                        <input type="text" name="pAge" id="age" placeholder="Enter patient's age" value="{{ form_data.pAge }}" required>
                    </div>
                    <div class="gender--box">
                        <h4>Gender</h4>
                        <div class="gender--option">
                            <div class="gender">
                                <input type="radio" id="check-male" name="pGender" value="Male" {% if form_data.pGender == 'Male' %}checked{% endif %} required />
                                <label for="check-male">Male</label>
                            </div>
                            <div class="gender">
                                <input type="radio" id="check-female" name="pGender" value="Female" {% if form_data.pGender == 'Female' %}checked{% endif %} required/>
                                <label for="check-female">Female</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="column">
                        <div class="input--box">
                            <label for="">Phone Number</label>
                            <input type="text" name="pPhonenum" id="phoneNum" placeholder="Enter patient's phone number" value="{{ form_data.pPhonenum }}" required>
                        </div>
                        <div class="input--box">
                            <label for="">Date of Birth</label>
                            <input type="date" name="pDob" id="pDob" placeholder="Enter patient's date of birth" value="{{ form_data.pDob }}" required>
                        </div>
                    </div>
                    <div class="column">
                        <div class="input--box">
                            <label for="">Guardian Full Name</label>
                            <input type="text" name="gfullname" id="gfullname" placeholder="Enter guardian full name" value="{{ form_data.gfullname }}" required>
                        </div>
                        <div class="input--box">
                            <label for="">Guardian Phone Number</label>
                            <input type="text" name="gphonenum" id="gphonenum" placeholder="Enter guardian's phone number" value="{{ form_data.gphonenum }}" required>
                        </div>
                    </div>
                    <div class="reg-btn">
                        <button type="register">Register</button>
                    </div>
                </form>
            </div>
            {% endblock %}
        </div>
    </body>
</html>
